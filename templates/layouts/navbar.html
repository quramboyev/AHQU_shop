{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg" style="background-color: #1e1e2f;" data-bs-theme="dark">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#" style="color: #a78bfa;">
      <div style="width: 32px; height: 32px; background-color: #8b5cf6; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #f3f4f6; font-size: 20px; margin-right:8px;">
        AHQU
      </div>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
      aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation" style="border-color: #a78bfa;">
      <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
        <li class="nav-item">
          <a class="nav-link active rounded-3 px-3 py-2" data-bs-toggle="offcanvas" href="#catalogOffcanvas" role="button" aria-controls="catalogOffcanvas">
            Каталог
          </a>

        </li>
      </ul>

      <form class="d-flex mx-auto" role="search" style="max-width: 400px; width: 100%;">
        <input class="form-control rounded-pill border-0" type="search" placeholder="Искать в подборке" aria-label="Search" style="background-color: #2a2a40; color: #e0e0e0;">
        <button class="btn btn-outline-light ms-2 rounded-circle" type="submit" style="border-color: #a78bfa;">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#a78bfa" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
          </svg>
        </button>
      </form>

      <ul class="navbar-nav mb-2 mb-lg-0 align-items-center text-light">
        <li class="nav-item me-3">
          <a class="nav-link d-flex align-items-center text-light" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#a78bfa" class="bi bi-person" viewBox="0 0 16 16" style="margin-right: 6px;">
              <path d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0z"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37c.69-1.036 1.68-1.846 2.914-2.2a5.507 5.507 0 0 1 4.108 0c1.234.354 2.224 1.164 2.914 2.2A7 7 0 0 0 8 1z"/>
            </svg>
            Войти
          </a>
        </li>

        <li class="nav-item me-3 dropdown">
          <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Язык
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#" onclick="setLanguage('ru')">Русский</a></li>
            <li><a class="dropdown-item" href="#" onclick="setLanguage('en')">English</a></li>
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link d-flex align-items-center text-light" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#a78bfa" class="bi bi-cart" viewBox="0 0 16 16" style="margin-right: 6px;">
              <path d="M0 1.5A.5.5 0 0 1 .5 1h1a.5.5 0 0 1 .485.379L2.89 5H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 14H4a.5.5 0 0 1-.491-.408L1.01 2H.5a.5.5 0 0 1-.5-.5zM5 12a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7-1a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
            </svg>
            Корзина
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
{% endblock %}
